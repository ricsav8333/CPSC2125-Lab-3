<form class="item3 grid-item" method="POST" action="https://webdevbasics.net/scripts/form.php">
<fieldset class="frmStyle">

  <label for="fname">First name:</label><br> 
  <input type="text" id="fname" name="fname" 
  required="required"><br> 
  <label for="lname">Last name:</label><br> 
  <input type="text" id="lname" name="lname" required="required"><br> 

  <label for="email">Email:</label><br>
  <input type="email" id="lname" name="lname" email="email" required="required"><br><br> 

  <label for="states">State:</label>
     <select name="states" id="states"                     required="required">
        <option value="">    </option>
        <option value="Alabama">Alabama</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
      </select><br> 

  <p>Please select your martial status:</p>
      <input type="radio" id="single" name="mstatus"       value="single>
         <label for="single"> Single</label><br>
      <input type="radio" id="married" name="mstatus"      value="married">
        <label for="married">Married</label><br> 

  <p>Please check all the programming skills you have:</p>
       <input type="checkbox" id="skill1" name="skill1"    value="Python">
          <label for="skill1"> Python</label><br>
       <input type="checkbox" id="skill2" name="skill2"    value="Java">
          <label for="skill2"> Java</label><br>
       <input type="checkbox" id="skill3" name="skill3"    value="HTML">
          <label for="skill3"> HTML</label><br><br>

  <label for="comments">Comments:</label><br>
     <textarea id="comments" name="comments" rows="4"      cols="50"></textarea><br><br> 

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
